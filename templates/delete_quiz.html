{% extends 'base_nav.html' %}
{% block login_active %}active{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
{% if quiz.quiz_setter == request.user %}
<div class="container">
    <h2 class="heading font-weight-light text-center">Delete {{quiz}}</h2>
    <hr>
</div>
<div class="container w-25 card p-4 mt-4">
    <form action="" method="POST"> 
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Delete" class="w-100 text-white text-center my-2 btn btn-danger">
    </form>
</div>
{% else %}
<div class="container">
      <h2 class="heading font-weight-light text-center">You don't have access to this page!</h2>
    </div>
{% endif %}
{% endblock %}
